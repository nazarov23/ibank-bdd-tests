name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # КРИТИЧЕСКИ ВАЖНЫЙ ШАГ: установка Chrome и системных зависимостей
      - name: Install Chrome and dependencies
        run: |
          sudo apt-get update
          # Установка системных библиотек для Chrome
          sudo apt-get install -y wget unzip libnss3 libxss1 libasound2t64 libatk-bridge2.0-0 libgtk-3-0 xvfb
          # Установка Google Chrome
          wget -q -O- https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # Проверка версии Chrome
          google-chrome --version

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Запуск вашего приложения
      - name: Start SUT
        run: java -jar ./artifacts/app-ibank-build-for-testers.jar &

      # Даем приложению время запуститься
      - name: Wait for app to start
        run: sleep 10

      # Запуск тестов через виртуальный дисплей
      - name: Run tests with Gradle
        run: xvfb-run -a ./gradlew test --info

      # Генерация Allure-отчета
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          gh_pages: gh-pages
          allure_results: build/allure-results
          allure_report: allure-report
          allure_history: allure-history

      # Публикация отчета
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report