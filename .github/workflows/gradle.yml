name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # КРИТИЧЕСКИ ВАЖНЫЙ ШАГ: установка системных зависимостей для Chrome
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip libgconf-2-4 libnss3 libxss1 libappindicator3-1 libasound2 libatk-bridge2.0-0 libgtk-3-0 xvfb

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Запуск вашего приложения
      - name: Start SUT
        run: java -jar ./artifacts/app-ibank-build-for-testers.jar &

      # КРИТИЧЕСКИ ВАЖНЫЙ ШАГ: запуск тестов через виртуальный дисплей xvfb
      - name: Run tests with Gradle
        run: xvfb-run -a ./gradlew test --info

      # Генерация Allure-отчета
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          gh_pages: gh-pages
          allure_results: build/allure-results
          allure_report: allure-report
          allure_history: allure-history
          allure_version: '2.23.0'

      # Публикация отчета в ветку gh-pages
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report