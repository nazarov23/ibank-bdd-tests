name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          # Исправляем 'adopt' на 'temurin' (современная версия)
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        # МЕНЯЕМ имя файла на ваш
        run: java -jar ./artifacts/app-ibank-build-for-testers.jar &

      - name: Wait for application
        run: sleep 10

      - name: Build with Gradle
        # ДОБАВЛЯЕМ параметр для headless-режима Selenide
        run: ./gradlew test --info -Dselenide.headless=true