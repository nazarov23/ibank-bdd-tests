name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: правильные имена пакетов для Ubuntu 24.04
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip libnss3 libxss1 libasound2t64 libatk-bridge2.0-0 libgtk-3-0 xvfb

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        run: java -jar ./artifacts/app-ibank-build-for-testers.jar &

      # Даем приложению время запуститься
      - name: Wait for app to start
        run: sleep 10

      - name: Run tests with Gradle
        run: xvfb-run -a ./gradlew test --info

      # Генерация Allure-отчета (убрана несуществующая опция allure_version)
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          gh_pages: gh-pages
          allure_results: build/allure-results
          allure_report: allure-report
          allure_history: allure-history

      # Публикация отчета (важно: нужен токен с правами записи)
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report