name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'
          install-chromedriver: true

      - name: Verify Chrome and ChromeDriver installation
        run: |
          echo "Chrome version:"
          google-chrome --version
          echo "ChromeDriver version:"
          chromedriver --version
          echo "Chrome location:"
          which google-chrome
          echo "ChromeDriver location:"
          which chromedriver

      - name: Start test application
        run: |
          echo "Starting test application on port 9999..."
          java -jar artifacts/app-ibank-build-for-testers.jar --port=9999 &
          echo "Waiting 15 seconds for app to start..."
          sleep 15
          echo "Checking if app is running..."
          curl -s http://localhost:9999 || echo "App might not be fully started yet"

      - name: Run tests with Gradle
        run: ./gradlew test --info

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/
            build/test-results/