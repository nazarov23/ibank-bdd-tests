name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Обновлено с v2 на v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4  # Обновлено с v2 на v4
        with:
          java-version: '11'
          distribution: 'temurin'  # Заменено 'adopt' на 'temurin'
          cache: gradle  # Добавлено кэширование для ускорения сборки

      - name: Setup Chrome for Selenide tests
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'  # Установка последней стабильной версии Chrome

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT (System Under Test)
        # Запускаем приложение в фоновом режиме
        run: java -jar ./artifacts/app-ibank-build-for-testers.jar &
        env:
          SERVER_PORT: 9999  # Указываем порт (если приложение его использует)

      - name: Wait for SUT to start
        # Ждем запуска приложения
        run: |
          echo "Waiting for SUT to start on port 9999..."
          for i in {1..30}; do
            if curl -s http://localhost:9999 >/dev/null; then
              echo "SUT started successfully!"
              exit 0
            fi
            sleep 1
          done
          echo "SUT failed to start!"
          exit 1

      - name: Build and test with Gradle
        # Запускаем автотесты с параметром для headless режима
        run: ./gradlew test --info -Dselenide.headless=true

      - name: Upload test results
        if: always()  # Загружаем результаты даже если тесты упали
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7