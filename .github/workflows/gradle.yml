name: Simple Java Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Ограничиваем время выполнения

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Start App
        run: |
          java -jar ./artifacts/app-ibank-build-for-testers.jar &
          sleep 15  # Просто ждем 15 секунд

      - name: Run Tests
        run: |
          # Самый простой запуск
          ./gradlew test --info -Dselenide.headless=true
          - name: Run Only Working Tests
            run: |
              # Запускаем только позитивные тесты
              ./gradlew test --tests "*shouldTransferMoney*" --info -Dselenide.headless=true