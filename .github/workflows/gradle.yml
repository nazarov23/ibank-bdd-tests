name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - run: chmod +x gradlew

      - name: Start App with LONG wait
        run: |
          java -jar ./artifacts/app-ibank-build-for-testers.jar &
          # ДАЕМ ОЧЕНЬ МНОГО ВРЕМЕНИ для инициализации базы!
          sleep 45
          curl -s http://localhost:9999 | grep -i "банк" && echo "✅ Приложение готово"

      - name: Run Tests with MAX timeouts
        run: |
          ./gradlew clean test \
            -Dselenide.headless=true \
            -Dselenide.baseUrl=http://localhost:9999 \
            -Dselenide.timeout=60000 \
            -Dselenide.pageLoadTimeout=120000