name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT in background
        run: |
          java -jar ./artifacts/app-ibank-build-for-testers.jar > app.log 2>&1 &

      - name: Wait for SUT to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:9999; do sleep 1; done'
          echo "Service is up and running"

      - name: Build and test with Gradle
        run: |
          ./gradlew test --info \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--disable-infobars --disable-notifications --disable-popup-blocking --disable-save-password-bubble --disable-features=PasswordLeakDetection"

      - name: Check application logs (for debugging)
        if: failure()
        run: |
          echo "=== Application logs ==="
          cat app.log || echo "No log file found"

      - name: Stop SUT
        if: always()
        run: |
          pkill -f 'app-ibank-build-for-testers.jar' || true