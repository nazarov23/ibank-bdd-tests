plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

allure {
    version = '2.20.1'
    useJUnit5 {
        version = '2.20.1'
    }
}

dependencies {
    // --- Основные зависимости для тестов ---
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'com.codeborne:selenide:6.19.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.4'  // Управление драйверами

    // --- Логирование для Allure ---
    testImplementation 'io.qameta.allure:allure-selenide:2.20.1'

    // --- Lombok ---
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
}

test {
    useJUnitPlatform()
    // Все системные свойства для Selenide в одном месте
    systemProperties = [
            'selenide.headless': System.getProperty('selenide.headless', 'true'),
            'chromeoptions.prefs': '{"intl.accept_languages":"en,en_US"}',
            'selenide.baseUrl': System.getProperty('selenide.baseUrl', 'http://localhost:9999'),
            'selenide.browser': 'chrome'
    ]
}

// Указываем кодировку UTF-8 для компиляции Java и Groovy файлов
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
tasks.withType(GroovyCompile).configureEach {
    groovyOptions.encoding = 'UTF-8'
}