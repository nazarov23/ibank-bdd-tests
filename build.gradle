plugins {
    id 'java'
    id 'io.freefair.lombok' version '6.5.1'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'com.codeborne:selenide:6.17.2'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'
}

test {
    useJUnitPlatform()

    // Настройки для Selenide
    systemProperty 'selenide.headless', System.getProperty('selenide.headless', 'true')
    systemProperty 'selenide.browser', 'chrome'
    systemProperty 'selenide.pageLoadStrategy', 'eager'
    systemProperty 'selenide.timeout', '10000'

    // Настройки для Chrome в headless режиме
    systemProperty 'chromeoptions.args',
            '--disable-dev-shm-usage,' +
                    '--no-sandbox,' +
                    '--disable-gpu,' +
                    '--disable-software-rasterizer,' +
                    '--remote-debugging-port=9222,' +
                    '--window-size=1920,1080,' +
                    '--disable-infobars,' +
                    '--disable-extensions,' +
                    '--disable-notifications'

    // Дополнительные системные свойства
    systemProperty 'webdriver.chrome.driver', System.getProperty('webdriver.chrome.driver', '')
    systemProperty 'webdriver.chrome.whitelistedIps', ''
    systemProperty 'webdriver.http.factory', 'netty'

    // Включение детального логирования для отладки
    if (System.getProperty('debug', 'false') == 'true') {
        systemProperty 'selenide.remote', System.getProperty('selenide.remote', '')
        systemProperty 'selenide.remoteReadTimeout', '90000'
        testLogging {
            events "passed", "skipped", "failed", "standardOut", "standardError"
            showExceptions = true
            showStackTraces = true
            showCauses = true
        }
    }
}